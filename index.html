<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #fff;
        }
        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ff7f50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #ff6347;
            transform: scale(1.1);
        }
        .btn:active {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our PDF Viewer</h1>
        <p>Click the button below to open a PDF document.</p>
        <a href="your-file.pdf" class="btn" target="_blank">Open PDF</a>
    </div>
</body>
</html>
